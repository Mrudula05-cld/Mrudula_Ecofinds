<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoFinds • Sell an Item</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<header class="site-header">
  <a class="logo" href="index.html">
    <img src="https://cdn.discordapp.com/attachments/1413712734574481471/1413735601366372412/image.png?ex=68bd0361&is=68bbb1e1&hm=6fc3548cd71baf0067005f7d55fdbc80cfacfcae37843cae932e67df11297aba" 
         onerror="this.onerror=null;this.src='assets/hero-2.png';" alt="EcoFinds Logo">
    <span>EcoFinds</span>
  </a>
  <nav class="nav">
    <a href="shop.html">Buy</a>
    <a class="active" href="sell.html">Sell</a>
  </nav>
  <div class="auth-links" id="authLinks"></div>
</header>

<section class="form-wrap">
  <h2>Create a Listing</h2>
  <form id="sellForm" class="card form">
    <label>Title<input name="title" required maxlength="80" placeholder="e.g., Trek FX 3 Disc"></label>
    <label>Description<textarea name="description" rows="4" required placeholder="Condition, mileage, extras..."></textarea></label>
    <label>Category
      <select name="category" required>
        <option>Cycles</option>
        <option>Electronics</option>
        <option>Furniture</option>
        <option>Books</option>
        <option>Clothing</option>
        <option>Other</option>
      </select>
    </label>
    <label>Price (₹)<input name="price" type="number" min="0" step="1" required></label>
    <label>Image
      <input type="file" accept="image/*" id="imgFile">
      <input type="url" id="imgUrl" placeholder="or paste an image URL">
    </label>
    <div class="row">
      <button type="submit" class="btn primary">Publish Listing</button>
      <a class="btn" href="shop.html">Preview Shop</a>
    </div>
    <p class="muted">Images are stored in your browser only (prototype).</p>
  </form>
</section>

<footer class="site-footer">
  <p>Built with ❤️ for sustainability.</p>
</footer>

<script src="app.js"></script>
<script>
EcoUI.requireAuth();
EcoUI.renderAuthLinks();
EcoSell.init();
</script>
</body>
</html>
